name: Python Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Use ubuntu-latest for cloud testing, or 'self-hosted' if running on your local machine
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # This installs the SQL Server drivers required for your DB_DRIVER
    - name: Install SQL Server Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unixodbc-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run App Check with Secrets
      # This is where we inject your GitHub Secrets into the environment
      env:
        DB_SERVER: ${{ secrets.DB_SERVER }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_DRIVER: ${{ secrets.DB_DRIVER }}
        FRONTEND_ORIGIN: ${{ secrets.FRONTEND_ORIGIN }}
      run: |
        # This compiles your files to ensure there are no syntax errors
        python -m py_compile app.py chat.py database.py config.py
        
        # Optional: Add a test command here if you have one (e.g., pytest)